    <body>

        <div class="container">
            <h1>Jogo da Velha</h1>
            
            <div id="div1">
                <div id="1" class="casa" onclick="escolherCasa(this.id)">-</div>
                <div id="2" class="casa" onclick="escolherCasa(this.id)">-</div>
                <div id="3" class="casa" onclick="escolherCasa(this.id)">-</div>
            </div>

            <div>

            </div>

                <div id="7" class="casa" onclick="escolherCasa(this.id)">-</div>

                <div id="9" class="casa" onclick="escolherCasa(this.id)">-</div>

            <div class="jogador">

            </div>

                <label>Vencedor: </label>
                <label id="vencedor-selecionado"></label>
            </div>

            <div class="placares">
                <label>X: </label>
                <label id="placarX"></label>
                &nbsp; &nbsp; &nbsp;

                <label id="placarO"></label>
            </div>

            <div>
